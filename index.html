<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card">
    <div class="image">
      <img src="./images/image-product-mobile.jpg" alt="product-image">
    </div>
    <div class="card-content">
      <h3 class="item">Perfume</h3>
      <h1 class="item-heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-container">
        <h1 id="discount-price">$149.99</h1>
        <small id="initial-price">$169.99</small>
      </div>
      <button class="btn"><img src="./images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
    </div>
  </div>
</body>
</html>
